s2v_version_title: 您需要更新 svg2vectordrawable。
s2v_version_message: |-
    在终端运行以下命令，以更新 svg2vectordrawable。
    $ npm update -g svg2vectordrawable
install_svgo_and_s2v_title: 请检查是否安装 SVGO 和 svg2vectordrawable。
install_svgo_and_s2v_message: |-
    导出 Android 可绘制矢量文件功能需要安装 Node.js，SVGO 和 svg2vectordrawable。
    在安装完 Node.js 之后, 在终端运行以下命令。
    $ npm install -g svgo svg2vectordrawable
