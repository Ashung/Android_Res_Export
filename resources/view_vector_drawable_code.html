<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Android Res Export</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div class="code-tab">
        <label><input id="code-view-avd" type="radio" name="view" value="avd" checked><span>AVD</span></label>
        <label><input id="code-view-svg" type="radio" name="view" value="svg"><span>SVG</span></label>
    </div>
    <div id="preview">
        <pre><code id="code" class="xml"></code></pre>
    </div>
    <div id="controller">
        <label id="label_xml_declaration" for="xml_declaration">Add XML Declaration</label>
        <label class="switch">
            <input id="xml_declaration" type="checkbox">
            <span class="slider"></span>
        </label>
        <span class="gap-flex"></span>
        <label id="label_tint" for="tint_color">Tint Color</label>
        <span class="text-input text-input-prefix"><input id="tint_color" type="text" size="6" minlength="6" maxlength="6" pattern="[A-Fa-f0-9]{6}" placeholder="hex" autofocus="false" value="000000"></span>
        <span class="gap"></span>
        <span class="text-input text-input-suffix"><input id="tint_color_alpha" type="number" max="100" min="0" size="3" placeholder="alpha" autofocus="false" value="100"></span>
        <span class="gap"></span>
        <label class="switch">
            <input id="tint_color_switch" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div id="foot-actions">
        <button id="copy" class="button">Copy</button>
        <span class="gap-flex"></span>
        <button id="cancel" class="button">Cancel</button>
        <span class="gap"></span>
        <button id="save" class="button-blue">Save</button>
    </div>
</div>
<input type="hidden" id="tempSVG"/>
<input type="hidden" id="tempXML"/>
<!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
<script src="../resources_view_vector_drawable_code.js"></script>
</body>
</html>
